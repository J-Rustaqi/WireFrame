<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="navbar">
            <div class="logo">
                <img src="https://perscholas.org/wp-content/themes/per-scholas/assets/images/logo1.svg" class="logoImg">
            </div>

            <div class="headText">
                <h1>Activity One: Login Interface</h1>
            </div>

            <div class="sections">
                <p class="myTextLeft">
                    Create a login interface similar to the image provided, using <br>
                    everything you have learned about HTML and CSS so far. <br>
                    <br>
                    As always, let your creativity guide your path.
                </p>

                <div class="loginPageRight">
                    <div class="userLoginPage">
                        <img src="profileImg.png" class="profileImg">
                        <p class="userLogin">User Login</p>
                        <input class="userName" type="text" placeholder="User Name">
                        <input class="password" type="text" placeholder="Pasword">
                        <button class="login">Login</button>
                        <a class="passworForgot" href="https://perscholas.org/">Forgot Password</a>
                    </div>
                </div>
            </div>

            <div class="pageNum">
                <p class="number">24</p>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
